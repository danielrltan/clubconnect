{% extends 'base.html' %}

{% block content %}
<h1 class="title">Edit Rating for {{ club.name }}</h1>
<div class="content">
    <div class="edit-rating-form">
        <form method="POST">
            <div class="form-group">
                <label for="overall_rating">Overall Rating:</label>
                <input type="number" id="overall_rating" name="overall_rating" value="{{ rating.overall_rating }}" min="0.5" max="5" step="0.5" required>
            </div>
            <div class="form-group">
                <label for="meeting_frequency">Meeting Frequency:</label>
                <input type="number" id="meeting_frequency" name="meeting_frequency" value="{{ rating.meeting_frequency }}" min="0.5" max="5" step="0.5" required>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment">{{ rating.comment }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <input type="submit" formaction="{{ url_for('delete_rating', club_name=club.name, rating_id=rating.id) }}" value="Delete Rating">
        </form>
    </div>
</div>
{% endblock %}
