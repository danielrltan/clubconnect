{% extends 'base.html' %}

{% block content %}
<h1 class="title">Edit Rating for {{ club.name }}</h1>
<div class="content">
    <div class="rating-form">
        <form method="POST">
            <div class="form-group">
                <label for="overall_rating">Overall Rating:</label>
                <input type="number" id="overall_rating" name="overall_rating" value="{{ rating.overall_rating }}" min="0.5" max="5" step="0.5" required>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment">{{ rating.comment }}</textarea>
            </div>
            <div class="form-group">
                <label for="meeting_frequency">Meeting Frequency:</label>
                <input type="number" id="meeting_frequency" name="meeting_frequency" value="{{ rating.meeting_frequency }}" min="0.5" max="5" step="0.5" required>
            </div>
            <div class="form-group">
                <label for="club_value">Club Value:</label>
                <input type="number" id="club_value" name="club_value" value="{{ rating.club_value }}" min="0.5" max="5" step="0.5" required>
            </div>
            <div class="form-group">
                <label for="member_count">Member Count:</label>
                <input type="number" id="member_count" name="member_count" value="{{ rating.member_count }}" min="00">
            </div>
            <button type="submit" class="save-btn">💾 Save</button>
            <input type="submit" formaction="{{ url_for('delete_rating', club_name=club.name, rating_id=rating.id) }}" value="🗑️ Delete" onclick="return confirm('Are you sure you want to delete this rating?')" class="delete-btn">
        </form>
    </div>
</div>
{% endblock %}
