<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .title {
            margin: 20px;
            color: #ffffff; /* White title */
        }

        .clubimage {
            border-radius: 15px;
            max-width: 150px;
            max-height: 150px;
            margin-right: 20px;
        }

        .clubimagesmall {
            border-radius: 15px;
            width: 50%;
            height: auto;
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }

        .content {
            width: 85%; /* 4/6 of the page width */
            max-width: 1200px; /* Adjust the maximum width as needed */
            margin: 0 auto; /* Centers the content div */
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
        }

        .club {
            flex: 1 1 100%; /* Change flex to 1 1 100% */
            padding: 20px;
            margin: 10px 0; 
            border-radius: 15px;
            background-color: #292929; /* Dark gray background */
            color: #ffffff; /* White text */
            cursor: pointer; /* Indicate clickable cards */
        }


        .club:hover {
            box-shadow: 0 4px 8px rgba(119, 0, 255, 0.219); /* Shadow effect on hover */
            transition: box-shadow 0.3s ease; /* Smooth transition for shadow effect */
        }

        .bio, .shortbio, .contact, .events, .officers {
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            background-color: #1f1f1f; /* Dark gray background */
            color: #ffffff; /* White text */
        }

        .name a {
            color: #ffffff; /* White link */
            text-decoration: none;
        }

        nav {
            background: linear-gradient(to right, #7A19F4, #A93CFF); /* Dark purple to bright purple gradient */
            padding: 20px 40px;
            display: flex;
            justify-content: flex-start; /* Aligns items to the left */
            align-items: center;
        }

        nav img {
            height: 50px; /* Adjust the height as needed */
            margin-right: 20px; /* Space between logo and links */
        }

        nav a {
            color: #ffffff; /* White text */
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
            margin-right: 20px; /* Adds spacing between links */
        }

        nav a:first-child {
            margin-left: 0; /* Removes margin from the first link */
        }

        nav a:hover {
            color: #ffffff; /* White text on hover */
            text-decoration: underline; /* Underline on hover */
        }

        hr {
            display: none; /* Hide the horizontal rule */
        }

        body {
            font-family: "Inter", sans-serif;
            background-color: #151515; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        .contact-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4F2683; /* Dark purple */
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .contact-btn:hover {
            background-color: #8A2BE2; /* Bright purple */
        }

        .club-card {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .club-info {
            flex-grow: 1;
        }

        .name {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .summary {
            margin-top: -7.5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="RMC Logo">
        </a>
        <a href="#">Feed</a>
        <a href="#">Clubs</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
