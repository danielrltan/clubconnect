<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .title {
            margin: 5px;
            color: #ffffff; /* White title */
        }

        .content {
            margin: 5px;
            width: 100%;
            border-radius: 15px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .club {
            flex: 20%;
            padding: 10px;
            margin: 5px;
            border-radius: 15px;
            background-color: #292929; /* Dark gray background */
            color: #ffffff; /* White text */
        }

        .bio, .shortbio, .contact, .events, .officers {
            padding: 10px;
            margin: 5px;
            border-radius: 15px;
            background-color: #1f1f1f; /* Dark gray background */
            color: #ffffff; /* White text */
        }

        .name a {
            color: #ffffff; /* White link */
            text-decoration: none;
        }

        nav {
            background: linear-gradient(to right, #7A19F4, #A93CFF); /* Dark purple to bright purple gradient */
            padding: 20px 40px;
            display: flex;
            justify-content: flex-start; /* Aligns items to the left */
            align-items: center;
        }

        nav a {
            color: #ffffff; /* White text */
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
            margin-right: 20px; /* Adds spacing between links */
        }

        nav a:first-child {
            margin-left: 0; /* Removes margin from the first link */
        }

        nav a:hover {
            color: #ffffff; /* White text on hover */
            text-decoration: underline; /* Underline on hover */
        }

        hr {
            display: none; /* Hide the horizontal rule */
        }

        body {
            font-family: "Inter", sans-serif;
            background-color: #151515; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
        }

        .contact-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4F2683; /* Dark purple */
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .contact-btn:hover {
            background-color: #8A2BE2; /* Bright purple */
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">RateMyClubs</a>
        <a href="#">Feed</a>
        <a href="#">Clubs</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
